<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Elite Comments</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(120deg, #0d0d0d, #1a1a1a);
        }

        /* Título estilizado */
        .modern-title {
            font-size: 48px;
            color: #ffcc00;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 50px; /* Distância entre o título e o card */
            letter-spacing: 3px;
            font-weight: bold;
            animation: fadeInDown 1.5s ease-in-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            background: rgba(30, 30, 30, 0.95);
            padding: 40px;
            border-radius: 15px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #f0f0f0;
            font-size: 32px;
            font-weight: 600;
        }

        .login-container p.error-message {
            color: red;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .login-container label {
            display: block;
            color: #f0f0f0;
            text-align: left;
            font-size: 18px;
            margin: 15px 0 10px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: #f0f0f0;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #ffcc00;
            color: #000;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #ffbf00;
        }
    </style>
</head>
<body>
    <!-- Título estilizado -->
    <div class="modern-title">Bem-vindo(a) à Elite Comments</div>

    <!-- Contêiner do formulário de login -->
    <div class="login-container">
        <h2>Login</h2>
        <!-- Mensagem de erro será exibida aqui -->
        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
        <form action="/login" method="POST">
            <label for="username">Nome de usuário:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
